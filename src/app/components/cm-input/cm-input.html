<input
  [class]="class ? class : 'w-full px-3 py-2 border border-blueGray-300 rounded-lg focus:ring focus:ring-blue-400 outline-none'"
  [placeholder]="placeholder"
  [autocomplete]="autocomplete"
  [value]="value"
  [type]="type"
  (input)="updateValue($event.target.value)",
  [readonly]="readOnly"
/>
