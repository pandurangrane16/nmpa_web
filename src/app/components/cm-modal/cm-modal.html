<!-- BACKDROP -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50
         transition-opacity duration-200" (click)="cancelAction()">
</div>

<!-- MODAL BOX -->
<div *ngIf="showModal" class="fixed inset-0 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all
           duration-200 scale-95 animate-modal" (click)="$event.stopPropagation()">
    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      {{ title }}
    </h2>

    <!-- Content -->
    <p class="text-gray-600 mb-6">
      {{ message }}
    </p>

    <!-- Actions -->
    <div class="flex justify-end space-x-3">
      <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300" (click)="cancelAction()">
        {{ cancelButtonText }}
      </button>

      <button class="px-4 py-2 text-white rounded" [ngClass]="confirmButtonClass" (click)="confirmAction()">
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
