<p>User Profile Works</p>

<div class="min-h-screen bg-gray-100 py-10">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">

    <div class="flex flex-col items-center">
      <img [src]="user.avatar"
           class="w-32 h-32 rounded-full shadow-md border-4 border-white -mt-20" />

      <h2 class="text-3xl font-bold mt-4">{{ user.name }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>

    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-6">

      <div>
        <label class="text-gray-400 text-sm">Phone</label>
        <p class="text-gray-700 font-medium">{{ user.phone }}</p>
      </div>

      <div>
        <label class="text-gray-400 text-sm">Address</label>
        <p class="text-gray-700 font-medium">{{ user.address }}</p>
      </div>

    </div>
  </div>
</div>
