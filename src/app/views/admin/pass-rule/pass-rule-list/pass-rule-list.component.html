<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">Pass Rules</h6>
            <app-cm-button
                class="click-btn btn-style3 bg-blueGray-700 text-white active:bg-red-700 font-bold uppercase text-xs px-1 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                type="button" btnText="Create New" (clicked)="CreatePassRule()" />
        </div>
    </div>
    <hr>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form>
            <cm-datatable [columns]="columns" [data]="userList" [pageSize]="5" [actions]="actions" [showActions]="true">
            </cm-datatable>
        </form>
    </div>

    <app-pass-rule-management *ngIf="open" [open]="open" actionType="view" (closeForm)="closeDrawer()">
    </app-pass-rule-management>
</div>
