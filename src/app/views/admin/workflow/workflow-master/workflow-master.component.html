<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">Workflow</h6>
            <button
                class="bg-blueGray-700 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                type="button">
                Back To List
            </button>
        </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form>
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Workflow Information
            </h6>
            <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                            Workflow Name
                        </label>
                        <app-cm-input placeholder="Workflow Name" formControlName="workflowName"></app-cm-input>
                    </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                            Description
                        </label>
                        <app-cm-textarea placeholder="Description" formControlName="description"></app-cm-textarea>
                    </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                            Active
                        </label>
                        <app-cm-toggle labelVal="Active" formControlName="isActive"></app-cm-toggle>
                    </div>
                </div>
            </div>

            <hr class="mt-6 border-b-1 border-blueGray-300" />

            <div class="text-center mt-6">
                <div class="w-full mt-6 px-4">
                <app-cm-button type="submit" btnText="Create Workflow"
                    (click)="submitForm()">
                    
                    </app-cm-button>
                <!-- <button type="button" (click)="submitForm()"
                    class="">
                    Submit
                </button> -->
            </div>
            </div>
        </form>
    </div>
</div>
