<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">Workflow Level</h6>
            <button
                class="click-btn btn-style3 bg-blueGray-700 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                type="button">
                Back To List
            </button>
        </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0 mt-6">
        <form [formGroup]="workflowLevelForm">

            <!-- WORKFLOW -->
            <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                        Select Workflow
                    </label>
                    <app-cm-autoselect formControlName="workflow" (selectOut)="onSelect($event)">
                    </app-cm-autoselect>
                </div>
            </div>

            <hr class="my-6" />

            <!-- ðŸ”¥ FORM ARRAY -->
            <div formArrayName="levels">

                <div *ngFor="let level of levels.controls; let i = index" [formGroupName]="i"
                    class="flex flex-wrap mt-6">

                    <!-- LEVEL NAME -->
                    <div class="w-full lg:w-3/12 px-4">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Level Name
                        </label>
                        <app-cm-input placeholder="Level Name" formControlName="levelName">
                        </app-cm-input>
                    </div>

                    <!-- LEVEL NUMBER -->
                    <div class="w-full lg:w-3/12 px-4">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Level Number
                        </label>
                        <app-cm-input placeholder="Level Number" formControlName="levelNumber">
                        </app-cm-input>
                    </div>

                    <!-- ROLE -->
                    <div class="w-full lg:w-3/12 px-4">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Level Role
                        </label>
                        <app-cm-select [options]="userList" formControlName="assignedTo" placeholder="Select role">
                        </app-cm-select>
                    </div>

                    <!-- FINAL -->
                    <!-- <div class="w-full lg:w-2/12 px-4 mt-6">
                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Final {{isWorkflowSelected}}
                        </label>
                        <app-cm-toggle [isDisabled]="isWorkflowSelected" formControlName="isFinal" labelVal="Final">
                        </app-cm-toggle>
                    </div> -->

                    <!-- REMOVE -->
                    <div class="w-full lg:w-1/12 px-4 flex items-end">
                        <button *ngIf="levels.length > 1" type="button" (click)="removeLevel(i)"
                            class="text-red-600 text-sm">
                            Remove
                        </button>
                    </div>

                </div>
            </div>

            <!-- ADD BUTTON -->
            <div class="flex justify-end mt-6 px-4">
                <button type="button" (click)="addLevels()" class="bg-blueGray-800 text-white px-6 py-3 rounded shadow click-btn btn-style3">
                    + Add
                </button>
            </div>

            <hr class="mt-6 border-b-1 border-blueGray-300" />
            @if (datatableData.length > 0){
            <cm-datatable [columns]="columns" [enableSearch]="false" [data]="datatableData" [pageSize]="5"
                [showActions]="false">
            </cm-datatable>
            }
            <!-- SUBMIT -->
            <div class="w-full mt-6 px-4">
                <app-cm-button type="submit" btnText="Submit"
                    (click)="submitForm()">
                    Submit
                    </app-cm-button>
                <!-- <button type="button" (click)="submitForm()"
                    class="">
                    Submit
                </button> -->
            </div>

        </form>
    </div>
</div>
